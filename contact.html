<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | Keen Wilson</title>
         <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>
    <body>
        <!--Site Header-->  
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Keen Wilson</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <!--Site Content-->
        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>
            
                <form id="contact-form">
                    <ul>
                      <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </li>
                      <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </li>
                      <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                      </li>
                    </ul>
                    <input type="submit">
                </form>
            
            </section>
            <section class="sidebar">
                    <div id="connect">
                        <h2>Connect with Me</h2>
                
                        <a class="link-connect" href="https://github.com/keenwilson" target="_blank"><img src="assets/images/img-github.png" class="social" alt="Github"></a>
                        <a class="link-connect" href="https://www.linkedin.com/in/keen-wilson/" target="_blank"><img src="assets/images/img-linkedin.png" class="social" alt="LinkedIn"></a>
                        <a class="link-connect" href="https://stackexchange.com/users/13818708/keenwilson" target="_blank"><img src="assets/images/img-stackoverflow.png" class="social" alt="Stack Overflow"></a>
                    </div>
            </section>
                
            <div class="push"></div>    
        </div> <!--End Main Container-->

        <!--Site Footer-->  
        <footer>
                <div class="container">
                    Copyright &copy; 
                </div>
        </footer>
    </body>
</html>
